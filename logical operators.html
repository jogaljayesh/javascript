<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logical operators</title>
</head>
<body>

    <script>

      let a = 4
      let b = "4"

      document.write(a == b &&  a===b );
      document.write("<br>");
      document.write(a === b ||  a===b );
      document.write("<br>");
      document.write(a === b );
      document.write("<br>");



      let c = 5
      let d = "5"

      document.write(c == d && c===d);
      document.write("<br>");
      document.write(c ===d || c===d);
      document.write("<br>");
      document.write(c === d);
    </script>
    
</body>
</html>
