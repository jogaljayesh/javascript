<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>slider demo</title>

<style type="text/css">

* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

img {
	width: 100%;
/*	display: none;*/
}

</style>

</head>
<body>

<section>
	<img class="slider-img" src="https://picsum.photos/id/13/2500/1667">
	<img class="slider-img" src="https://picsum.photos/id/15/2500/1667">
	<img class="slider-img" src="https://picsum.photos/id/28/4928/3264">
	<img class="slider-img" src="https://picsum.photos/id/82/1500/997">
</section>
<script type="text/javascript">
	
let sliderdata = document.getElementsByClassName("slider-img")
console.log(sliderdata);

let count = 0

function slider() {
	for (let index = 0; index < sliderdata.length; index++) {
		// const element = array[index];
		console.log(sliderdata[index]);
		sliderdata[index].style.display = "none"
	}
	if(count >= sliderdata.length) {
		count = 0
	}
	// console.log(count);
	sliderdata[count].style.display = "block"
	count++
	setTimeout(slider ,  2000)
}
slider()

</script>

</body>
</html>
