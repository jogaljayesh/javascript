<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment operators</title>
</head>
<body>
    <script>

        let a = 4
        let b = 6

        document.write( a );
        document.write("<br>");
        document.write( b );
        document.write("<br>");
        document.write( a = b);
        document.write("<br>");
        document.write( a += 2);
        document.write("<br>");
        document.write( a -= 2);
        document.write("<br>");
        document.write( a *= 2);
        document.write("<br>");
        document.write( a /= 2);
        document.write("<br>");
        document.write( a );

    </script>
</body>
</html>
