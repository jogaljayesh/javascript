<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Arithmetic Operators</title>
</head>
<body>

<script>

        let a = 2
        let b = 4
        let c = a + b


        document.write(a + b);
        document.write("<br>");
        document.write(a - b);
        document.write("<br>");
        document.write(a * b);
        document.write("<br>");
        document.write(a / b);
        document.write("<br>");
        document.write(a++);
        document.write("<br>");
        document.write(a--);
        document.write("<br>");
        document.write(a);
        document.write("<br>");
        document.write(c);

    </script>

</body>
</html>
