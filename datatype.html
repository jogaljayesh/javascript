<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datatype</title>
</head>

<body>

    <h1>Primetive</h1>
    <p>total = 7</p>
    <h1>Nonprimetive </h1>
    <p>total = 2</p>

    <script>
        let a = null
        let b = 100
        let c = true
        let d = BigInt(12 + 10)
        let e = "name" 
        let f = Symbol() 
        let g = undefined 
        console.log(a);
        console.log(typeof b, b);
        console.log(typeof c, c);
        console.log(typeof d, d);
        console.log(typeof e, e);
        console.log(typeof f, f);
        console.log(typeof g, g);

        // Nonprimetive

        // object: 1.key and value
        // aary: 2.index and length

        let data = {
            name : "samir",
            age : 25,
            loction : "surat"
        }



        console.log(data);
        console.log(typeof data);

        let data2 = ["dhiraj" , 26, "mumbai" , true]
        console.log(data2);
        console.log(data2.length);


        let x = "hel\"lo"

        console.log(x);

        let y = 'hel\'lo'

        console.log(y);

    </script>

</body>

</html>
