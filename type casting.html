<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>type casting</title>
</head>
<body>

<script type="text/javascript">
	
	let age = prompt("enter your age")
		age = Number.parseInt(age)
	document.write(age);
	console.log(age, typeof age);
