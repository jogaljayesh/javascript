<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>patern</title>
</head>
<body>
<script type="text/javascript">

let i , j , k
for (i = 1; i<=5; i++){

  for(k = 1; k<=(5-i); k++){
    document.write("&nbsp")
  }
  for(j = 1; j<=i; j++){
    document.write("* ")
  }
  document.write("<br>")
}
</script>
</body>
</html>
