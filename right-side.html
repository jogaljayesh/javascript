<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>right-side</title>
</head>
<body>

<script type="text/javascript">
	
let n = 5;

for (let i = 1; i <= n; i++) {
	for (let j = 0; j < n - i; j++) {
		document.write("&nbsp&nbsp");
	}
	for (let k = 0; k < i; k++) {
		document.write("*");
	}
	document.write("<br>");
}
</script>

</body>
</html>
